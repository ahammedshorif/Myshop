<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo"><img src="../assets/images/myshop.png" alt=""></a>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="../index.html" class="navbar-link">Home</a></li>
                    <li><a href="shop.html" class="navbar-link">Shop</a></li>
                    <li><a href="../about/about.html" class="navbar-link">About</a></li>
                    <li><a href="../blog/blog.html" class="navbar-link">Blog</a></li>
                    <li><a href="../contact/contact.html" class="navbar-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="shop-hero">
            <div class="container">
                <h1 class="shop-title">Shop Our Products</h1>
                <p class="shop-subtitle">Find the best products for your needs</p>
            </div>
        </section>

        <section class="products-section">
            <div class="container">
                <h2 class="section-title">Our Products</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <img src="../assets/images/category-1.jpg" alt="Product 1" class="product-image">
                        <h3 class="product-name">Product 1</h3>
                        <p class="product-price">$19.99</p>
                        <button class="buy-button">Buy Now</button>
                    </div>
                    <div class="product-card">
                        <img src="../assets/images/category-2.jpg" alt="Product 2" class="product-image">
                        <h3 class="product-name">Product 2</h3>
                        <p class="product-price">$29.99</p>
                        <button class="buy-button">Buy Now</button>
                    </div>
                    <div class="product-card">
                        <img src="../assets/images/category-3.jpg" alt="Product 3" class="product-image">
                        <h3 class="product-name">Product 3</h3>
                        <p class="product-price">$39.99</p>
                        <button class="buy-button">Buy Now</button>
                    </div>
                    <div class="product-card">
                        <img src="../assets/images/category-4.jpg" alt="Product 4" class="product-image">
                        <h3 class="product-name">Product 4</h3>
                        <p class="product-price">$49.99</p>
                        <button class="buy-button">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Company. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
