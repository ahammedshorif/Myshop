<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo"><img src="../assets/images/myshop.png" alt="Myshop long"></a>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="../index.html" class="navbar-link">Home</a></li>
                    <li><a href="../about/about.html" class="navbar-link">About</a></li>
                    <li><a href="../shop/shop.html" class="navbar-link">Shop</a></li>
                    <li><a href="../contact/contact.html" class="navbar-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-hero">
            <div class="container">
                <h1 class="contact-title">Contact Us</h1>
                <p class="contact-subtitle">We would love to hear from you!</p>
            </div>
        </section>

        <section class="contact-form-section">
            <div class="container">
                <h2 class="section-title">Get in Touch</h2>
                <form action="submit_form.php" method="post" class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Company. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
